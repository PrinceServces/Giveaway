<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom,
            green,lightgreen, orange);
            /* Add your desired colorful background */
        }

        .splash-screen {
            text-align: center;
            color: white;
        }

        .logo {
            position: fixed;
            top: 110px;
            left: 50px;
            width: 300px;
            height: 300px;
        }

        .app-name {
            position: fixed;
            left: 50px;
            top: 350px;
            font-size: 24px;
            margin: 10px 0;
        }

        .creator-name {
            position: fixed;
            left: 150px;
            bottom: 20px;
            font-size: 18px;
        }
          
        .app-name {
          color: white;
           text-shadow: 1px 1px 0px Orange, -1px -1px 0px Green; /* Add colors and spacing as per your requirement */
}
    


</style>
</head>
<body>
<div class="splash-screen">
<img src="logo.png" alt="Logo" class="logo">
<h1 class="app-name">PRINCE PHOTO ENHENCER</h1>
<h2 class="creator-name"></h2>
</div>

<script>
window.addEventListener('load', function() {
const creatorName = document.querySelector('.creator-name');

const typewriter = (text, i) => {
if (i < text.length) {
creatorName.innerHTML += text.charAt(i);
i++;
setTimeout(typewriter, 100, text, i);
}
};

setTimeout(() => {
typewriter('PRINCE ZAIN', 0); // Change 'Creator Name' with your desired creator name
}, 1000); // 5-second interval

setTimeout(() => {
window.location.href = "Final.html"; // Redirect to final.html after 5 seconds
}, 3000);
});
</script>
</body>
</html>
